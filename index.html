<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSR Crit</title>

    <style>
        div {
            margin-bottom: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
        }
    </style>
  </head>
  <body>
    <form id="form">
        <div>
            <label for="cr">Crit rate:</label>
            <input type="number" id="cr" step="0.01" max="100.00">
        </div>
        <div>
            <label for="cd">Crit damage:</label>
            <input type="number" id="cd" step="0.01">
        </div>
        <button>Calculate</button>
    </form>
    <p>Average damage: <span id="result"></span></p>

    <script>
        document.getElementById('form').addEventListener('submit', e => {
            e.preventDefault();

            let cr = parseFloat(document.getElementById('cr').value)
            const cd = parseFloat(document.getElementById('cd').value)

            if (isNaN(cr) || isNaN(cd)) {
                document.getElementById('result').innerHTML = 'Invalid number'
            } else if (cr < 0 || cd < 0) {
                document.getElementById('result').innerHTML = 'Negative??? How do you even--'
            } else {
                cr = Math.min(cr, 100)
                const result = ((cr / 100) * ((cd / 100) + 1)) + (1 - (cr / 100))

                document.getElementById('result').innerHTML = result
            }
        })
    </script>
  </body>
</html>
